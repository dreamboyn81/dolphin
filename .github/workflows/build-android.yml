name: Build Android APK (Enhanced)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 1

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        build-tools-version: '34.0.0'
        ndk-version: '25.2.9519653'
        cmake-version: '3.22.1'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache Android SDK
      uses: actions/cache@v3
      with:
        path: |
          ~/.android/build-cache
        key: ${{ runner.os }}-android-${{ hashFiles('**/build.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-android-

    # 替换 "Build APK" 步骤
    - name: Build Release APK
      working-directory: ./Source/Android
      run: |
        chmod +x gradlew
        # 构建 release 版本（使用 debug 签名以便安装）
        ./gradlew assembleRelease --stacktrace --no-daemon

    - name: Run tests
      working-directory: ./Source/Android
      run: |
        ./gradlew test --stacktrace --no-daemon
      continue-on-error: true  # 测试失败不停止构建

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: dolphin-apk-${{ github.sha }}
        path: |
          Source/Android/app/build/outputs/apk/**/*.apk
        retention-days: 30

    - name: Upload build reports
      uses: actions/upload-artifact@v4
      with:
        name: build-reports-${{ github.sha }}
        path: |
          Source/Android/app/build/reports/
        retention-days: 7
